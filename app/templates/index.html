<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>GIS Application</title>
</head>
<body class="main-body">
    <div class="content col offcanvas-lg">
        <div class="input-container">
            <h1>GIS Application</h1>
            <form action="/search_geo/" method="get">
                <label for="userInput" class="form-label">Поиск места</label>
                <input type="text" class="form-control" id="userInput" placeholder="Введите название места..." required>
                <button type="submit" class="btn btn-primary w-100">Отправить</button>
            </form>
            <form action="/upload_geojson/" method="post" enctype="multipart/form-data">
                <label for="geojson_file" class="form-label">Отображение GeoJSON</label>
                <input type="file" name="geojson_file" id="geojson_file" class="form-control" accept=".geojson" required>
                <button type="submit" class="btn btn-primary w-100">Загрузить</button>
            </form>
        </div>
        <!-- Встраивание карты -->
        <div id="map">{{ map_html | safe }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
